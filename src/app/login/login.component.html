<body cz-shortcut-listen="true">
    <div class="container flex-center">
        <form class="form-signin p-4">
        <div class="text-center mb-4">
            <img class="mb-4" src="https://image.flaticon.com/icons/png/512/295/295128.png" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Faça seu login</h1>
            <p></p>
        </div>
        <div class="form-label-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        </div>
        <div class="form-label-group mt-3">
            <label for="inputPassword">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        </div>
        <div class="checkbox mb-3 mt-1">
            <label>
            <input type="checkbox" value="remember-me"> Lembrar login
            </label>
        </div>
        <button 
        class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">HelloWorld© 2021</p>
        </form>
    </div>
</body>
